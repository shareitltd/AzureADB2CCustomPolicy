    <script type="text/javascript">

        function makePwdToggler(pwd){
        // Create show-password checkbox
        var element = document.createElement('i');
        element.setAttribute('class', 'far fa-eye-slash');
        var id = pwd.id + "togglePassword";
        element.setAttribute('id', id);

        // Add show-password checkbox under password input
        pwd.insertAdjacentElement('afterend', element);


        element.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
            pwd.setAttribute('type', type);
            // toggle the eye slash icon
            var para = document.getElementById(pwd.id + "togglePassword");
            if(para.classList.contains('fa-eye')){
                para.classList.remove('fa-eye');
                para.classList.add('fa-eye-slash');
            }
            else{
                para.classList.remove('fa-eye-slash');
                para.classList.add('fa-eye');
            }
        });

        element.addEventListener('keydown', function (e) {
            // toggle the type attribute
            const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
            pwd.setAttribute('type', type);
            // toggle the eye slash icon
            var para = document.getElementById(pwd.id + "togglePassword");
            if(para.classList.contains('fa-eye')){
                para.classList.remove('fa-eye');
                para.classList.add('fa-eye-slash');
            }
            else{
                para.classList.remove('fa-eye-slash');
                para.classList.add('fa-eye');
            }
        });

        }

        function setupPwdTogglers(){
            var pwdInputs = document.querySelectorAll('input[type=password]');
            for (var i = 0; i < pwdInputs.length; i++) {
                makePwdToggler(pwdInputs[i]);
            }
        }

        setupPwdTogglers();
    </script>
